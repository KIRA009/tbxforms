<div class="tbxforms-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="tbxforms-error-summary">
  <h2 class="tbxforms-error-summary__title" id="error-summary-title">
    There is a problem
  </h2>
  <div class="tbxforms-error-summary__body">
    <ul class="tbxforms-list tbxforms-error-summary__list">
      <li><a href="#id_name">Non-field error</a></li>
      <li><a href="#id_name">Required error message</a></li>
    </ul>
  </div>
</div>

<div class="tbxforms-body">
  <form method="post">
    <div id="div_id_name" class="tbxforms-form-group tbxforms-form-group--error">
      <label for="id_name" class="tbxforms-label">
        Name
      </label>
      <div id="id_name_hint" class="tbxforms-hint">Help text</div>
      <span id="id_name_1_error" class="tbxforms-error-message">
      <span class="tbxforms-visually-hidden">Error:</span> Required error message</span>
      <input type="text" name="name" class="tbxforms-input tbxforms-input--error" aria-describedby="id_name_1_error id_name_hint" id="id_name">
    </div>
  </form>
</div>

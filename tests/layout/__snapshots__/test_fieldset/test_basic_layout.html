<form method="post">
 <fieldset class="tbxforms-form-group tbxforms-fieldset">
  <legend class="tbxforms-fieldset__legend">
   Contact
  </legend>
  <div class="tbxforms-form-group" id="div_id_name">
   <label class="tbxforms-label" for="id_name">
    Name
   </label>
   <input class="tbxforms-input tbxforms-input--text" id="id_name" name="name" type="text"/>
  </div>
  <div class="tbxforms-form-group" id="div_id_email">
   <label class="tbxforms-label" for="id_email">
    Email
   </label>
   <input class="tbxforms-input tbxforms-input--text" id="id_email" name="email" type="text"/>
  </div>
 </fieldset>
</form>

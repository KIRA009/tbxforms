<form method="post">
 <div aria-labelledby="error-summary-title" class="tbxforms-error-summary" role="alert" tabindex="-1">
  <h2 class="tbxforms-error-summary__title" id="error-summary-title">
   There is a problem with your submission
  </h2>
  <div class="tbxforms-error-summary__body">
   <ul class="tbxforms-list tbxforms-error-summary__list">
    <li>
     <a href="#div_id_description" title="Jump to the 'Description' field">
      Description: Required error message
     </a>
    </li>
   </ul>
  </div>
 </div>
 <div class="tbxforms-form-group tbxforms-form-group--error" id="div_id_description">
  <label class="tbxforms-label" for="id_description">
   Description
  </label>
  <span class="tbxforms-error-message" id="id_description_1_error">
   <span class="tbxforms-visually-hidden">
    Error:
   </span>
   Required error message
  </span>
  <span class="tbxforms-hint" id="id_description_hint">
   Help text
  </span>
  <textarea aria-describedby="id_description_1_error id_description_hint" class="tbxforms-textarea tbxforms-input--error" cols="40" id="id_description" name="description" rows="10">
</textarea>
 </div>
</form>

<form enctype="multipart/form-data" method="post">
 <div aria-labelledby="error-summary-title" class="tbxforms-error-summary" role="alert" tabindex="-1">
  <h2 class="tbxforms-error-summary__title" id="error-summary-title">
   There is a problem with your submission
  </h2>
  <div class="tbxforms-error-summary__body">
   <ul class="tbxforms-list tbxforms-error-summary__list">
    <li>
     <a href="#div_id_file" title="Jump to the 'Upload a file' field">
      Upload a file: Select the CSV file you exported from the spreadsheet
     </a>
    </li>
   </ul>
  </div>
 </div>
 <div class="tbxforms-form-group tbxforms-form-group--error" id="div_id_file">
  <label class="tbxforms-label" for="id_file">
   Upload a file
  </label>
  <span class="tbxforms-error-message" id="id_file_1_error">
   <span class="tbxforms-visually-hidden">
    Error:
   </span>
   Select the CSV file you exported from the spreadsheet
  </span>
  <input aria-describedby="id_file_1_error" class="tbxforms-file-upload tbxforms-file-upload--error" id="id_file" name="file" type="file"/>
 </div>
</form>

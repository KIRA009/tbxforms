<form method="post">
 <div aria-labelledby="error-summary-title" class="tbxforms-error-summary" role="alert" tabindex="-1">
  <h2 class="tbxforms-error-summary__title" id="error-summary-title">
   There is a problem with your submission
  </h2>
  <div class="tbxforms-error-summary__body">
   <ul class="tbxforms-list tbxforms-error-summary__list">
    <li>
     <a href="#div_id_date" title="Jump to the 'When was your passport issued?' field">
      When was your passport issued?: Enter a valid date
     </a>
    </li>
    <li>
     <a href="#div_id_date" title="Jump to the 'When was your passport issued?' field">
      When was your passport issued?: Enter the year
     </a>
    </li>
   </ul>
  </div>
 </div>
 <div class="tbxforms-form-group tbxforms-form-group--error" id="div_id_date">
  <fieldset aria-describedby="id_date_1_error id_date_2_error id_date_hint" class="tbxforms-fieldset">
   <legend class="tbxforms-fieldset__legend">
    When was your passport issued?
   </legend>
   <span class="tbxforms-error-message" id="id_date_1_error">
    <span class="tbxforms-visually-hidden">
     Error:
    </span>
    Enter a valid date
   </span>
   <span class="tbxforms-error-message" id="id_date_2_error">
    <span class="tbxforms-visually-hidden">
     Error:
    </span>
    Enter the year
   </span>
   <span class="tbxforms-hint" id="id_date_hint">
    For example, 12 11 2007
   </span>
   <div class="tbxforms-date-input" id="id_date">
    <div class="tbxforms-date-input__item">
     <div class="tbxforms-form-group">
      <label class="tbxforms-label tbxforms-date-input__label" for="id_date_0">
       Day
      </label>
      <input aria-describedby="id_date_1_error" class="tbxforms-input tbxforms-input--text tbxforms-date-input__input tbxforms-input--width-2 tbxforms-input--error" id="id_date_0" inputmode="numeric" name="date_0" pattern="[0-9]*" type="text" value="a"/>
     </div>
    </div>
    <div class="tbxforms-date-input__item">
     <div class="tbxforms-form-group">
      <label class="tbxforms-label tbxforms-date-input__label" for="id_date_1">
       Month
      </label>
      <input class="tbxforms-input tbxforms-input--text tbxforms-date-input__input tbxforms-input--width-2" id="id_date_1" inputmode="numeric" name="date_1" pattern="[0-9]*" type="text" value="11"/>
     </div>
    </div>
    <div class="tbxforms-date-input__item">
     <div class="tbxforms-form-group">
      <label class="tbxforms-label tbxforms-date-input__label" for="id_date_2">
       Year
      </label>
      <input aria-describedby="id_date_2_error" class="tbxforms-input tbxforms-input--text tbxforms-date-input__input tbxforms-input--width-4 tbxforms-input--error" id="id_date_2" inputmode="numeric" name="date_2" pattern="[0-9]*" type="text"/>
     </div>
    </div>
   </div>
  </fieldset>
 </div>
</form>

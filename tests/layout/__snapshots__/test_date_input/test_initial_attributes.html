<form method="post">
 <div class="tbxforms-form-group" id="div_id_date">
  <fieldset aria-describedby="id_date_hint" class="tbxforms-fieldset">
   <legend class="tbxforms-fieldset__legend">
    When was your passport issued?
   </legend>
   <span class="tbxforms-hint" id="id_date_hint">
    For example, 12 11 2007
   </span>
   <div class="tbxforms-date-input" id="id_date">
    <div class="tbxforms-date-input__item">
     <div class="tbxforms-form-group">
      <label class="tbxforms-label tbxforms-date-input__label" for="id_date_0">
       Day
      </label>
      <input class="tbxforms-input tbxforms-input--text tbxforms-date-input__input tbxforms-input--width-2" id="id_date_0" inputmode="numeric" name="date_0" pattern="[0-9]*" type="text" value="12"/>
     </div>
    </div>
    <div class="tbxforms-date-input__item">
     <div class="tbxforms-form-group">
      <label class="tbxforms-label tbxforms-date-input__label" for="id_date_1">
       Month
      </label>
      <input class="tbxforms-input tbxforms-input--text tbxforms-date-input__input tbxforms-input--width-2" id="id_date_1" inputmode="numeric" name="date_1" pattern="[0-9]*" type="text" value="11"/>
     </div>
    </div>
    <div class="tbxforms-date-input__item">
     <div class="tbxforms-form-group">
      <label class="tbxforms-label tbxforms-date-input__label" for="id_date_2">
       Year
      </label>
      <input class="tbxforms-input tbxforms-input--text tbxforms-date-input__input tbxforms-input--width-4" id="id_date_2" inputmode="numeric" name="date_2" pattern="[0-9]*" type="text" value="2007"/>
     </div>
    </div>
   </div>
  </fieldset>
 </div>
</form>

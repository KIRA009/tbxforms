<form method="post">
  <div class="tbxforms-character-count" data-module="tbxforms-character-count" data-maxwords="100" data-threshold="50">
    <div id="div_id_description" class="tbxforms-form-group">
      <label for="id_description" class="tbxforms-label">
        Description
      </label>
      <span id="id_description_hint" class="tbxforms-hint">
        Help text
      </span>
      <textarea name="description"
             aria-describedby="id_description_hint id_description-info"
             class="tbxforms-textarea tbxforms-js-character-count"
             id="id_description"
             rows="10"
             cols="40">
        Field value
      </textarea>
        <span id="id_description-info" class="tbxforms-hint tbxforms-character-count__message" aria-live="polite">
        You can enter up to 100 words
      </span>
    </div>
  </div>
</form>

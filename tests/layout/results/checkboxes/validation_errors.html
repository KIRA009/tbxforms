<form method="post">
  <div class="tbxforms-form-group tbxforms-form-group--error" id="div_id_method">
    <fieldset class="tbxforms-fieldset" aria-describedby="id_method_hint id_method_1_error">

      <legend class="tbxforms-fieldset__legend">
        How would you like to be contacted?
      </legend>

      <div id="id_method_hint" class="tbxforms-hint">
        Select all options that are relevant to you.
      </div>

      <span id="id_method_1_error" class="tbxforms-error-message">
        <span class="tbxforms-visually-hidden">Error:</span> Enter the ways to contact you
      </span>

      <div class="tbxforms-checkboxes">

        <div class="tbxforms-checkboxes__item">
          <input class="tbxforms-checkboxes__input" id="id_method_1" name="method" type="checkbox" value="email">
          <label class="tbxforms-label tbxforms-checkboxes__label" for="id_method_1">
            Email
          </label>
        </div>

        <div class="tbxforms-checkboxes__item">
          <input class="tbxforms-checkboxes__input" id="id_method_2" name="method" type="checkbox" value="phone">
          <label class="tbxforms-label tbxforms-checkboxes__label" for="id_method_2">
            Phone
          </label>
        </div>

        <div class="tbxforms-checkboxes__item">
          <input class="tbxforms-checkboxes__input" id="id_method_3" name="method" type="checkbox" value="text">
          <label class="tbxforms-label tbxforms-checkboxes__label" for="id_method_3">
            Text message
          </label>
        </div>

      </div>

    </fieldset>
  </div>
</form>
